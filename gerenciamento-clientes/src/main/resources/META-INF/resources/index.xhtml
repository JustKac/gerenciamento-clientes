<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista de Clientes</title>
</h:head>
<h:body>
    <h:form>
        <!-- Campo de Busca por Nome -->
        <h:outputLabel for="nomeBusca" value="Buscar por Nome" />
        <p:inputText id="nomeBusca" value="#{clienteView.nomeBusca}" />
        <h:commandButton value="Buscar" action="#{clienteView.buscarPorNome}" />
        
        <!-- Tabela de Clientes -->
        <p:dataTable value="#{clienteView.clientes}" var="cliente">
            <p:column headerText="Nome">
                <h:outputText value="#{cliente.nome}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{cliente.email}" />
            </p:column>
            <p:column headerText="Telefone">
                <h:outputText value="#{cliente.telefone}" />
            </p:column>
            <p:column headerText="CEP">
                <h:outputText value="#{cliente.cep}" />
            </p:column>
            <p:column headerText="EndereÃ§o">
                <h:outputText value="#{cliente.endereco}" />
            </p:column>
            <p:column headerText="Bairro">
                <h:outputText value="#{cliente.bairro}" />
            </p:column>
            <p:column headerText="Cidade">
                <h:outputText value="#{cliente.cidade}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{cliente.estado}" />
            </p:column>
            <p:column>
                <h:commandButton value="Editar" action="#{clienteView.update(cliente)}" />
                <h:commandButton value="Excluir" action="#{clienteView.delete(cliente.id)}" onclick="return confirm('Tem certeza que deseja excluir este cliente?');" />
            </p:column>
        </p:dataTable>
        <!-- BotÃ£o de Novo Cliente -->
        <h:commandButton value="Novo Cliente" action="#{clienteView.create}" />
    </h:form>
</h:body>
</html>
